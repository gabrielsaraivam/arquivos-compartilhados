<script>

id_usuario = sessionStorage.id_usuario_meuapp;

window.onload = quantidadeUsuarios();

function quantidadeUsuarios(){
  fetch(`/tblUsuario/usuarios/${id_usuario}`, { cache: 'no-store' }).then(function (response) {
          if (response.ok) {
              response.json().then(function (resposta) {
                  console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                  alert(`Dados recebidos: ${JSON.stringify(resposta)}`);
                  resposta.reverse();
                  myCashiers.innerHTML = `${resposta}`
              });
          } else {
              console.error('Nenhum dado encontrado ou erro na API');
          }
      })
          .catch(function (error) {
              console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
          });
}

</script>
