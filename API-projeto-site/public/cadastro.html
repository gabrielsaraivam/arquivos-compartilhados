<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall</title>

    <link rel="sortcut icon" href="./img/logo.png" type="image/x-icon" />
    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./styleCadastro.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>
<body>
    <div class="row col-md-12 col-lg-12 m-0 p-0">
    <div id="inicio" class="col-md-6 col-lg-5" style="height: 100vh;" >

        <div class="container">
            <div class="row">

                <div class="col-md-6 col-lg-6 col-sm-12  div-image mx-auto">
                    <a href="index.html"><img src="./img/logo-white1.png" width="" height="" alt=""></a>
                    
                </div>
            </div>

            <div class="row">
            
                <div class="col-md-12 div-txt1" style="color: white; text-align: center;">
                
                    <h1 class="col-md-12">Seja bem vindo!</h2>
                
                </div> 
            </div>

            <div class="row">
                
                <div class="col-md-12 div-txt2" style="color: white; text-align: center;">

                    <h4 class="col-md-12" style="font-weight: 350;">Realize seu cadastro e<br>venha trabalhar conosco!</h5>
            
                </div>
            
            </div>

            <div class="row">

                <div class="col-md-12 div-txt3" style="color: white; text-align: center;">

                    <span class="col-md-12" style="font-weight: 400; font-size: 17px;">Ja possui uma conta?</span>
            
                </div>
            
            </div>

            <div class="row">

                <div class="col-md-12 div-btn" style="color: white; text-align: center;">

                    <a href="login.html">
                    <input type="submit" id="btn_entrar" value="Entrar" class="btn-entrar">
                     </a>
                </div>
            
            </div>
            
            
        </div>
    </div>

   
    
    <div id="cadastro" class="col-md-6 col-lg-7 pt-4" style="height: 100vh;">
        <div class="row">
            
             <div class="col-md-12" style="color: #7166F9; text-align: center;">
            
                <h1 class="h1-cadastro col-md-12">Cadastre-se<br>na Overall</h1>
            
            </div> 
        

        
            
            <div class="form col-md-6 mt-4 mx-auto" style="color: #7166F9; text-align: left;">
                
                
                    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        
                        <div class="col-12 mb-4 mx-auto">
                            <h3 class="col-md-5 mr-auto">Empresa:</h3>
                            <input name="nome" class="col-12 input-padrao" type="text" required minlength="1">
                        </div>

                        <div class="col-12 mb-4 mx-auto">
                            <h3 class="col-md-5 mr-auto">CNPJ:</h3>
                            <input name="cnpj" id="cnpj" class="col-12 input-padrao" type="text" required minlength="12">
                        </div>

                        <script type="text/javascript">
                            $("#cnpj").mask("000.000.000/0000-00");
                            </script>

                        <div class="col-12 mb-4 mx-auto">
                            <h3 class="col-md-12 mr-auto">E-mail:</h3>
                            <input name="email" class="col-12 input-padrao" type="text" required minlength="5">
                        </div>

                        <div class="col-12 mx-auto">
                            <h3 class="col-md-5 mr-auto">Senha:</h3>
                            <input id="senha" name="senha" class="col-12 input-padrao" type="password" required minlength="4">
                        </div>

                        <div style="font-weight: 500;" class="row container mb-2 mr-auto ml-1 col-6">
                            <input type="checkbox" onclick="mostrarOcultarSenha()" class="my-auto mr-2"> 
                            <span class="my-auto"> Exibir Senha</span>
                        </div>

                        <div class="col-lg-8 col-md-12 mx-auto pt-3" style="color: white; text-align: center;">
                            <center>
                            <input type="submit" id="btn_cadastrar" value="Cadastre-se" class="modal-dialog-centered  btn-cadastrar">
                             </center>
                        </div>
                </form>
                
                <div id="div_erro" style="background-color: #7166F9; color: white; display: none;">
                    Erro no cadastro
                </div>
            
            
            </div> 
        
        </div>

    </div>
</div>
</body>
</html>

<script>
    function mostrarOcultarSenha(){
      
      var senha=document.getElementById("senha");
  
      if(senha.type=="password"){
        senha.type="text";
      }else{
        senha.type="password";
      }
  
    }
  
  
  </script>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_cadastrar.disabled = true;
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_cadastrar.disabled = false;
        div_erro.style.display='block';
    }

</script>
