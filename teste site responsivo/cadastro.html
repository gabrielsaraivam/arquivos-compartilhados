<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall</title>

    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./styleCadastro.css">
</head>
<body>
    <div class="row col-md-12 col-lg-12">
    <div id="inicio" class="col-md-6 col-lg-5" style="height: 100vh;" >

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-12  div-image mx-auto">
                    <a href="#"><img src="./img/Imagem1.png" width="" height="" alt=""></a>
                    
                </div>
            </div>

            <div class="row">
            
                <div class="col-md-12 div-txt1" style="color: white; text-align: center;">
                
                    <h2 class="col-md-12">Seja bem vindo!</h2>
                
                </div> 
            </div>

            <div class="row">
                
                <div class="col-md-12 div-txt2" style="color: white; text-align: center;">

                    <h5 class="col-md-12" style="font-weight: 300;">Realize seu cadastro e<br>venha trabalhar conosco!</h5>
            
                </div>
            
            </div>

            <div class="row">

                <div class="col-md-12 div-txt3" style="color: white; text-align: center;">

                    <span class="col-md-12" style="font-weight: 400; font-size: 14px;">Ja possui uma conta?</span>
            
                </div>
            
            </div>

            <div class="row">

                <div class="col-md-12 div-btn" style="color: white; text-align: center;">

                    <input type="submit" id="btn_entrar" value="Entrar" class="btn">
            
                </div>
            
            </div>
            
            
        </div>
    </div>
    
    <div id="cadastro" class="col-md-6 col-lg-7 pt-5" >
        <div class="row">
            
            <div class="col-md-12" style="color: #7166F9; text-align: center;">
            
                <h1 class="h1-cadastro col-md-12">Cadastre-se<br>na Overall</h1>
            
            </div> 
        

        
            
            <div class="form col-md-6 pt-5" style="color: #7166F9; text-align: left;">
            
                <h3 class="col-md-12">Empresa:</h3>
                <input class="mb-3" type="text">
                
                
                <h3 class="col-md-12">CNPJ:</h3>
                <input class="mb-3" type="text">
                

                <h3 class="col-md-12">E-mail:</h3>
                <input class="mb-3" type="text">
                

                <h3 class="col-md-12">Senha:</h3>
                <input class="mb-3" type="text">
            
            </div> 
        
        
        </div>

    </div>
</div>
</body>
</html>
